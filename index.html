<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Preprocessorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>MATTIPS</h1>

      <nav>
        <ul id="nav-header">
          <li><a href="#">Startsida</a></li>
          <li><a href="#">Mat</a></li>
          <li><a href="#">Bakverk</a></li>
          <li><a href="#">Om oss</a></li>
          <li><a href="/sass.html">SASS</a></li>
        </ul>
      </nav>

      <button id="menu-nav">
        <img src="images/menu.svg" alt="">
      </button>
    </header>

    <section class="toolbar">
      <h2 class="underrubrik">Visning</h2>

      <div class="theme-switch">
        <input type="checkbox" id="theme-toggle" />
        <label for="theme-toggle">
          <span class="switch"></span>
        </label>
      </div>
    </section>

    <main>
      <section>
        <h2 class="underrubrik">Veckans tips</h2>

        <div class="flex-recept">
          <article class="ruta-recept">
            <picture>
              <source srcset="images/noodles.webp" type="image/webp">
              <source srcset="images/noodles.jpg" type="image/jpg">
              <img src="images/noodles.jpg" alt="En nudelsoppa med biff" class="image-startsida">
            </picture>

            <h3 class="rubrik-ruta-recept">Goda nudelrätter</h3>
          </article>

          <article class="ruta-recept">
            <picture>
              <source srcset="images/bolognese.webp" type="image/webp">
              <source srcset="images/bolognese.jpg" type="image/jpg">
              <img src="images/bolognese.jpg" alt="Pasta bolognese på en tallrik" class="image-startsida">
            </picture>

            <h3 class="rubrik-ruta-recept">Goda pastarätter</h3>
          </article>
        </div>
      </section>

      <section>
        <h2 class="underrubrik">Sötsaker</h2>

        <div class="flex-recept">
          <article class="ruta-recept">
            <picture>
              <source srcset="images/vanlig-semla.webp" type="image/webp">
              <source srcset="images/vanlig-semla.jpg" type="image/jpg">
              <img src="images/vanlig-semla.jpg" alt="En vanlig semla som det pudras florsocker över" class="image-startsida">
            </picture>

            <h3 class="rubrik-ruta-recept">Semlor</h3>
          </article>

          <article class="ruta-recept">
            <picture>
              <source srcset="images/panacotta.webp" type="image/webp">
              <source srcset="images/panacotta.jpg" type="image/jpg">
              <img src="images/panacotta.jpg" alt="En panacotta med jordgubbar på" class="image-startsida">
            </picture>

            <h3 class="rubrik-ruta-recept">Snabbt och gott</h3>
          </article>
        </div>
      </section>
    </main>

    <footer>
      <h2 class="underrubrik">MATTIPS</h2>

      <nav>
        <ul id="nav-footer">
          <li><a href="index.html">Startsida</a></li>

          <li><a href="#">Om oss</a></li>
          <li><a href="src/html/sass.html">SASS</a></li>
        </ul>
      </nav>

      <p>&copy;2026 All rights reserved</p>
    </footer>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
